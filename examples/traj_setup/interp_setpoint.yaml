# Top-level settings
settings:
    traj_type: 'interp'  # Types include: 'waveform', 'interp', 'direct'


# Place all of the type-specific settings in here
config:
    interp_type: cubic   # Types include: 'linear', 'cubic', 'none'
    subsample_num: 90 #Total number of subsamples
    setpoints:
        # [time, finger1, finger2, n/c, n/c]
        main:
            - [0.0,   0, 0, 0,  0]
            - [1.0,    -20, 0, 0,  0]
            - [2.0,   0, -20, 0,  0]
            - [3.0,     0, 0, -20, 0]
            - [4.0,     0, 0, 0, -20]
            - [5.0,     0, 0, 0, 0]

        prefix:

        suffix:
